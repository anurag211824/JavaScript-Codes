<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Profile Section -->
        <div class="profile">
            <img src="https://avatars.githubusercontent.com/u/138526681?v=4" alt="Profile Picture" class="profile-img">
            <h1 class="name">Anurag Kumar</h1>
            <p class="profession">Full Stack Developer</p>
            <button style="background-color: white" class="btn">Hire Me</button>
        </div>

        <!-- About Section -->
        <div class="about">
            <h2>About Me</h2>
            <p>
                Passionate about web development and building scalable applications. Skilled in 
                MERN stack and always exploring new technologies.
            </p>
        </div>

        <!-- Skills Section -->
        <div class="skills">
            <h2>My Skills</h2>

            <div class="skill">
                <p>HTML</p>
                <div class="progress-bar">
                    <div class="progress html"></div>
                </div>
            </div>

            <div class="skill">
                <p>CSS</p>
                <div class="progress-bar">
                    <div class="progress css"></div>
                </div>
            </div>

            <div class="skill">
                <p>JavaScript</p>
                <div class="progress-bar">
                    <div class="progress js"></div>
                </div>
            </div>

        </div>

    </div>
 <script src="script.js"></script>
</body>
</html>
