<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Push and Pop Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f2f2f2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        h1{
        margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Array Push and Pop Operations</h1>
        
        <div class="input-container">
            <input type="text" id="inputValue" placeholder="Enter a value">
            <button onclick="pushToArray()">Push to Array</button>
            <button onclick="popFromArray()">Pop from Array</button>
        </div>
        
        <h3>Array Elements:</h3>
        <ul id="arrayDisplay">
            <!-- Array elements will be displayed here -->
        </ul>
    </div>

    <script>
        let array = [];

        function updateArrayDisplay() {
            const arrayDisplay = document.getElementById('arrayDisplay');
            arrayDisplay.innerHTML = '';

            array.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                arrayDisplay.appendChild(li);
            });
        }

        function pushToArray() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue) {
                array.push(inputValue);  // Adds an element to the array
                document.getElementById('inputValue').value = ''; // Clears the input field
                updateArrayDisplay(); // Updates the displayed array
            } else {
                alert("Please enter a value.");
            }
        }

        function popFromArray() {
            if (array.length > 0) {
                array.pop();  // Removes the last element from the array
                updateArrayDisplay(); // Updates the displayed array
            } else {
                alert("The array is empty.");
            }
        }
    </script>

</body>
</html>
