<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #2980b9;
        }

        p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ternary Operator Example</h2>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkEvenOdd()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkEvenOdd() {
            let num = document.getElementById("numberInput").value;
            let result = (num % 2 === 0) ? "Even Number ✅" : "Odd Number ❌";
            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
