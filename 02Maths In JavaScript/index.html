<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math in JavaScript</h1>
        <button onclick="showArithmetic()">Arithmetic Operations</button>
        <button onclick="showTrigonometry()">Trigonometry</button>
        <button onclick="showLogarithm()">Logarithms</button>
        <button onclick="showRandom()">Random Numbers</button>
        <button onclick="showMathFunctions()">Math Functions</button>
        <div id="output"></div>
    </div>

    <script>
        function showArithmetic() {
            let a = 10, b = 5;
            let result = `Addition: ${a + b}, Subtraction: ${a - b}, Multiplication: ${a * b}, Division: ${a / b}, Modulus: ${a % b}`;
            document.getElementById('output').innerText = result;
        }

        function showTrigonometry() {
            let angle = Math.PI / 6; // 30 degrees
            let result = `sin(30°): ${Math.sin(angle)}, cos(30°): ${Math.cos(angle)}, tan(30°): ${Math.tan(angle)}`;
            document.getElementById('output').innerText = result;
        }

        function showLogarithm() {
            let num = 10;
            let result = `log(10): ${Math.log(num)}, log10(10): ${Math.log10(num)}, log2(10): ${Math.log2(num)}`;
            document.getElementById('output').innerText = result;
        }

        function showRandom() {
            let result = `Random Number (0-1): ${Math.random()}, Random Integer (1-100): ${Math.floor(Math.random() * 100) + 1}`;
            document.getElementById('output').innerText = result;
        }

        function showMathFunctions() {
            let result = `Math.sqrt(25): ${Math.sqrt(25)},\n
                           Math.pow(2,6): ${Math.pow(2,6)},\n
                           Math.PI: ${Math.PI},\n
                           Math.E: ${Math.E},\n
                           Math.log(2): ${Math.log(2)},\n
                           Math.floor(3.566): ${Math.floor(3.566)},\n
                           Math.floor(-2.5): ${Math.floor(-2.5)},\n
                           Math.floor(-7.6): ${Math.floor(-7.6)},\n
                           Math.ceil(2.44): ${Math.ceil(2.44)},\n
                           Math.ceil(-2.5): ${Math.ceil(-2.5)},\n
                           Math.round(2.6): ${Math.round(2.6)},\n
                           Math.round(2.2): ${Math.round(2.2)},\n
                           Math.round(-2.6): ${Math.round(-2.6)},\n
                           Math.round(-2.4): ${Math.round(-2.4)},\n
                           Random number (0-20): ${Math.floor(Math.random() * 20)}`;
            document.getElementById('output').innerText = result;
        }
    </script>
</body>
</html>
