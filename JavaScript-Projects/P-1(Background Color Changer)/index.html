<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="head">Background Color Changer</header>

      <main class="mainBox">
        <div class="heading">Color Scheme Switcher</div>
        <div class="box">
          <div class="buttons" id="blue"></div>
          <div class="buttons" id="yellow"></div>
          <div class="buttons" id="green"></div>
        </div>
        <div class="box">
          <div class="buttons" id="tomato"></div>
          <div class="buttons" id="grey"></div>
          <div class="buttons" id="pink"></div>
        </div>
      </main>

      <div class="instruction">
        <p>
          Try clicking on one of the colors above to <br />
          change the background color of this page!
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
