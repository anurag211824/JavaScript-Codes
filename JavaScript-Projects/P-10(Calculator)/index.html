<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>My Calculator</h2>
    <div class="claculator-container">
      <div class="calculator-screen">
      </div>
      <div class="row">
        <button class="click">7</button>
      <button class="click">8</button>
      <button class="click">9</button>
      <button class="click">/</button>
      <button style="background-color: rgb(225, 33, 33);" class="click">C</button>
      </div>
      <div class="row">
        <button class="click">4</button>
      <button class="click">5</button>
      <button class="click">6</button>
      <button class="click">*</button>
      <button style="background-color: rgb(33, 180, 225);" class="click">Del</button>
      </div>
      <div class="row">
      <button class="click">1</button>
      <button class="click">2</button>
      <button class="click">3</button>
      <button class="click">-</button>
      <button style="background-color: rgb(33, 68, 225);" class="click">%</button>
      </div>
      <div class="row">
        <button class="click">0</button>
      <button class="click">.</button>
      <button style="background-color:rgb(68, 68, 232);" class="clickequal">=</button>
      <button class="click">+</button>
      <button style="background-color: rgb(215, 225, 33);" class="click">mode</button>
      </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
