<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced function</title>
  </head>
  <body></body>
  <script>
    function greeting() {
      console.log("hello");
    }
    greeting();

    const num = 2;
    // const function1=function greeting(){
    //     console.log('hello2');

    // };
    //anonymus Function without name
    const function1 = function () {
      console.log("hello2");
    };
    console.log(function1);
    console.log(typeof function1);
    function1();
    const object1 = {
      num: 2,
      fun: function () {
        console.log("hello3");
      },
    };
    object1.fun();
    function display(param) {
      console.log(param);
    }
    display(2);
    //passing a function into another function
    function run(param){
        param();//call back Function
    }
    run(function(){
        console.log('hello4');
        
    });
  </script>
</html>
