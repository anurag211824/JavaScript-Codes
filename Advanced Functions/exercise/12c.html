<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="change()" >Start</button> 
</body>
<script>
    let count=1
function change(){
    setTimeout(()=>{
        let btn = document.querySelector("button");
        btn.innerHTML = "Finished";
        console.log(count++);
    },2000)
}
</script>
</html>
