<!DOCTYPE html>

<body>
    <script>
        let string=["chicken","egg","milk","mango","egg","banana"]
      function removeEgg(string){
        return string.filter((val)=>{
            return val!="egg"
        })
      }
      string=removeEgg(string)
      console.log(string);
      
    </script>
</body>
