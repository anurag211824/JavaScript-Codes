<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3];
      function addNum(array, num) {
        return array.map((val) => val + num);
      }
      array = addNum(array, 3); // reassign the modified array
      console.log(array); // now array is [4, 5, 6]
    </script>
  </body>
</html>
